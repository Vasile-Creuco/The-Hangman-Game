<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <script src="script.js"></script>
      <title>Hangman</title>
   </head>
   <body>
      <div class="card text-center">
         <div class="card-body">
            <h5 class="card-title">Hangman Game</h5>
            <br>
            <label for="inputText" class="form-label">Enter a word</label>
            <br>
            <input type="text" id="inputWord" class="form-control-little">
            <br>
            <br>
            <a href="#" class="btn btn-primary" onclick="addWord()">Add</a>
         </div>
         <div class="card-body">
            <label for="inputText" class="form-label">Enter a letter</label>
            <br>
            <input type="text" id="inputLetter" class="form-control-little">
            <br>
            <br>
            <a href="#" class="btn btn-outline-primary" onclick="addLetter()">Is it in the word?</a>
         </div>
         <div class="card-body" id="words">
         </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   </body>
</html>
